<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Counter App</title>
</head>
<body>
  <div id="root"></div>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Your React Component -->
  <script>
    const Counter = () => {
      const [count, setCount] = React.useState(0);

      const increment = () => {
        setCount(count + 1);
      };

      const decrement = () => {
        setCount(count - 1);
      };

      return (
        React.createElement('div', null,
          React.createElement('h2', null, `Counter: ${count}`),
          React.createElement('button', { onClick: increment }, '+1'),
          React.createElement('button', { onClick: decrement }, '-1')
        )
      );
    };

    // Render React component to the root element
    ReactDOM.render(
  React.createElement(Counter),
  document.getElementById('root')
);
  </script>
</body>
</html>
